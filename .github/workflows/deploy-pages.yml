name: Deploy docs to GitHub Pages

# grant the workflow the permissions required to push and update Pages
permissions:
  contents: write
  pages: write

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # allow git push with the provided GITHUB_TOKEN
          persist-credentials: true

      - name: Deploy docs/ to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs